<template name="header">
  <header style="background: {{ dict 'siteBackground' '#CCC' }}">
    <h1>{{ dict 'siteName' 'Orion Starter'}}</h1>
    <ul class="social">
      {{# if hasTwitter }}<li><a href="http://twitter.com/{{ dict 'twitter' }}"><i class="fa fa-twitter"></i></a></li>{{/ if }}
      <li><i class="fa fa-github"></i></li>
      <li><i class="fa fa-linkedin"></i></li>
    </ul>
  </header>
</template>
