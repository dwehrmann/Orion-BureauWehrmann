<template name="work">
 <section class="work" name="work">

  <div class="video-divider">
   <div class="left">
   </div>
   <div class="right">
   </div>
  </div>
     <img class="logo" src="https://s3.amazonaws.com/bureau-us/orionjs/bureauwehrmann_logo.svg" alt="BUREAU WEHRMANN – Wir gestalten Werte">
  <div class="centered-v">
   <h1>{{ dict 'siteDescription' }}</h1>
   <div class="leistungen">
   <div style="border-top: 15px solid black;border-bottom: 1px solid black;">
    <table style="width:100%; text-align:left !important;">
     <tbody>
      <tr style="border-left:0; border-right:0;">
       <td>
        + Konzept
       </td>
       <td>
        + Branding / Corporate Designs
       </td>
      </tr>
      <tr style="border-left:0; border-right:0;">
       <td>
        + Design / Gestaltung / Redesigns
       </td>
       <td>
        + Print-Produkte / Geschäftsausstattungen
       </td>
      </tr>
      <tr style="border-left:0; border-right:0;">
       <td>
        + Markenkreation / Markenführung
       </td>
       <td>
        + Ambient / POS-Werbung
       </td>
      </tr>
      <tr style="border-left:0; border-right:0;">
       <td>
        + Text / Claim-Entwicklung
       </td>
       <td>
        + Responsive Websites / CMS-Systeme
       </td>
      </tr>
      <tr style="border-left:0; border-right:0;">
       <td>
        + Übersetzungen / Lokalisierungen
       </td>
       <td>
        + Apps / Mobile / Video
       </td>
      </tr>
      <tr style="border-left:0; border-right:0;">
       <td>
        + Produktion / Druckabwicklung
       </td>
       <td>
        + Shops / E-Commerce
       </td>
      </tr>
      <tr style="border-left:0; border-right:0; border-bottom:0;">
       <td style="border-left:0; border-right:0; border-bottom:0;">
        + Social Media / Brand Monitoring
       </td>
       <td style="border-left:0; border-right:0; border-bottom:0;">
        + Umsetzung / Programmierung
       </td>
      </tr>
     </tbody>
    </table>
   </div>
   <br>
   <br>
  </div>
  </div>

  <div id="work" class="mixitup">
   {{#each works}} {{> workBlock }} {{/each}}
     <div style="float:left;position:relative;width:60%;height:100px;">
      <a class="button hidemore_button" style="position:absolute; right:0; height:100px !important;width:100px !important;color:#fff !important;background:#000 !important; font-size:120px;text-align:center;font-weight:200;line-height:63px;">+</a>
      </div>
   <div class="gap"></div>
   <div class="gap"></div>
  </div>
 </section>
</template>

 <a href="{{ pathFor 'workSingle' }}">

  <div class="overlay"></div>
  <div class="inner">
   <div class="content">
    <div class="align-center">

     <div class="tools">
      <!-- {{{ icons toolsUsed }}} -->
     </div>
    </div>
   </div>
  </div>
 </div>
</a>
</template>
